<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryTree</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0xcce0ff, 0.0003);
        // Constantes del tama침o del canvas
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;

        // Perspectiva ortogr치fica, ratio de aspecto y par치metros de c치mara
        var viewSize = SCREEN_HEIGHT;
        aspectRatio  = SCREEN_WIDTH/SCREEN_HEIGHT;
        const camera = new THREE.OrthographicCamera( -SCREEN_WIDTH/2, SCREEN_WIDTH/2,SCREEN_HEIGHT/2, -SCREEN_HEIGHT/2, 1, 10000 );

        const renderer = new THREE.WebGLRenderer({ alpha: true,antialias:true,preserveDrawingBuffer: true });
        renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
        renderer.setClearColor("#ffffff");
        document.body.appendChild( renderer.domElement );

        const geometry = new THREE.BoxGeometry( 100, 100, 100);
        const material = new THREE.MeshBasicMaterial( { color: 0xffc107 } );
        const cube = new THREE.Mesh( geometry, material );
        cube.position.x = 0;
        cube.position.y = 0;
        cube.position.z = 0;
        scene.add( cube );

        camera.position.z = 400;

        function animate() {
            requestAnimationFrame( animate );

            cube.rotation.x += 0.001;
            cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        };

        animate();
    </script>
    
</body>
</html>
